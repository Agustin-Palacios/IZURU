<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="../../../index.html" class="navbar-brand">
                <img src="../../../assets/images/IMG-20250723-WA0223.jpg" alt="Del Mar Joyas" class="logo">
                <span>Del Mar Joyas</span>
            </a>
            
            <button class="navbar-toggle" id="navbar-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            
            <div class="navbar-menu" id="navbar-menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="../../../index.html" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="../../acerca-de/index.html" class="nav-link">Sobre Nosotras</a>
                    </li>
                    <li class="nav-item">
                        <a href="../../contacto/index.html" class="nav-link">Contacto</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="productos-dropdown">
                            Productos en plata 925
                        </a>
                        <ul class="dropdown-menu" id="dropdown-menu">
                            <li><a href="../aros/index.html" class="dropdown-item">Aros</a></li>
                            <li><a href="../collares-y-cadenas/index.html" class="dropdown-item">Collares y Cadenas</a></li>

                        </ul>
                    </li>
                </ul>
                
                <div class="search-container">
                    <input type="search" class="search-input" placeholder="Buscar productos..." id="search-input">
                    <button class="search-button" type="button" id="search-button">Buscar</button>
                </div>
            </div>
        </div>
    </nav>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbarToggle = document.getElementById('navbar-toggle');
            const navbarMenu = document.getElementById('navbar-menu');
            
            if (navbarToggle && navbarMenu) {
                navbarToggle.addEventListener('click', function() {
                    navbarMenu.classList.toggle('active');
                });
            }
            
            const productosDropdown = document.getElementById('productos-dropdown');
            const dropdownMenu = document.getElementById('dropdown-menu');
            
            if (productosDropdown && dropdownMenu) {
                productosDropdown.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (window.innerWidth <= 768) {
                        dropdownMenu.classList.toggle('show');
                    }
                });
            }
        
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.navbar') && navbarMenu) {
                    navbarMenu.classList.remove('active');
                }
            });
            
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.dropdown') && dropdownMenu) {
                    dropdownMenu.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
